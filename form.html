<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>

    <form action="">
        <label for="firstname">First name</label><br>
        <input type="text">

        <br><br>
        <label for="lastname">Last name</label><br>
        <input type="text">

        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" value="Other">
        <label for="Other">Other</label>

        <br><br>
        <label for="nasionality">Nasionality:</label><br>
        <select name="nasionality">
            <option value="indonesia">Indonesia</option>
            <option value="japan">Japan</option>
        </select>

        <br><br>
        <label for="language">Language Spoken:</label><br>

        <input type="checkbox" id="bahasa" name="bahasa" value="bahasa">
        <label for="bahasa">Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="english" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="other" name="other" value="other">
        <label for="other">Other</label>

        <br><br>
        <label for="bio">Bio:</label><br>
        
        <textarea name="bio" id="bio" cols="40" rows="8"></textarea><br>
        <button type="submit"><a href="welcome.html" style="text-decoration: none; color: black;">Sign Up</a></button>
    </form>
</body>
</html>
